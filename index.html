<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
   
   <script>
      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let timeZones = {
        "Local": Intl.DateTimeFormat().resolvedOptions().timeZone,
        "Canada (Toronto)": "America/Toronto",
        "Canada (Vancouver)": "America/Vancouver",
        "USA (New York)": "America/New_York",
        "UK (London)": "Europe/London",
        "India (Delhi)": "Asia/Kolkata",
        "Japan (Tokyo)": "Asia/Tokyo",
        "Australia (Sydney)": "Australia/Sydney",
        "Germany (Berlin)": "Europe/Berlin",
        "France (Paris)": "Europe/Paris",
        "Brazil (S√£o Paulo)": "America/Sao_Paulo",
        "UAE (Dubai)": "Asia/Dubai"
      };

      function updateClock() {
        let selectedZone = document.getElementById("countrySelect").value;
        let now = new Date();
        let time = now.toLocaleTimeString('en-US', { 
          timeZone: timeZones[selectedZone],
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        let date = now.toLocaleDateString('en-US', { ...options, timeZone: timeZones[selectedZone] });
        document.getElementById('time').innerHTML = time;
        document.getElementById('date').innerHTML = date;
      }

      setInterval(updateClock, 1000);

      function toggleDarkMode() {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-white");
        document.getElementById('card').classList.toggle("bg-dark");
        document.getElementById('card').classList.toggle("text-white");
        document.getElementById('card').classList.toggle("shadow-lg");
      }
    </script>
  </head>
  <body class="bg-dark text-white" onload="updateClock()">
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">üåç World Clock</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
          <button class="btn btn-outline-light mt-2 mt-lg-0" onclick="toggleDarkMode()">üåô Toggle Theme</button>
         </li>
        </ul>
        </div>
      </div>
    </nav>

    <!-- Main Clock Card -->
    <div class="container my-5">
      <div id="card" class="card bg-dark text-white shadow-lg mx-auto" style="max-width: 500px;">
        <div class="card-body text-center p-4">
          <h1 class="display-6 mb-3">üïí World Clock</h1>
          <select class="form-select mb-3 text-center" id="countrySelect" onchange="updateClock()">
            <script>
              document.write(Object.keys(timeZones).map(zone => `<option>${zone}</option>`).join(''));
            </script>
          </select>
          <h2 id="time" class="mb-2 fw-bold"></h2>
          <p id="date" class="lead"></p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
